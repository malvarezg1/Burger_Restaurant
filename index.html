                    <h1>Hamburger & Lounge</h1>

            </div>
            <hr />

            </div>
            </div>
            <div class="row">
                <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                    <div class="container-fluid">
                      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                      </button>
                      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0" id="CategoriesList"></ul>
                      </div>
                    </div>
                  </nav>
            </div>
        </div>
        <div class="container">
            <div class="row" id="MenuHeaderContainer">
                <h2 class="text-center" id="MenuHeader"></h2>
                <hr />
            </div>
            <div id="MenuContainer">  
            </div>
            <div id="CheckoutContainer">
                <div class="row">            
                    <table class="table table-striped" id="OrderTable">
                    <thead>
                      <tr>
                        <th scope="col">Item</th>
                        <th scope="col">Qty.</th>
                        <th scope="col">Description</th>
                        <th scope="col">Unit price</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Modify</th>
                      </tr>
                    </thead>
                    <tbody id="OrderTableBody">
                    </tbody>
                  </table>
                </div>
                <div class="row">
                    <div class="col-1 col-lg-8">
                        <p><strong id="PrecioTotal"></strong></p>
                    </div>
                    <div class="col-11 col-lg-4">
                        <button class="btn btn-danger" id ="OrderCancelButton"> Cancel Order </button> 
                        <button class="btn btn-success" id ="OrderConfirmationButton"> Confirm Order</button> 
                    </div>
                </div> 
            </div>
            <div class="popup-wrapper">
                <div class="popup">
                    <div class="popup-close">x</div>
                    <div class="popup-content">
                        <div class="row">
                            <h2>Cancel the order</h3>
                            <p>Are you sure about cancelling the order?</p>
                            <button class="btn btn-success" id ="CanelConfirmationBtn"> Yes, I want to cancel the order</button>
                        </div>
                        <div class="row">
                            <button class="btn btn-danger" id ="OrderContinueBtn"> No , I want to continue adding buttons</button> 
                        </div>
                    </div>
                </div>
            </div>
            <p id ="ContactInfo" class="text-center"><strong>Contact us: +57 3102171020 - info@restaurant.com  - @restaurant</strong> </p>
        </div>
